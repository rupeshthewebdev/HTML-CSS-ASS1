<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <style>
        .container ul{
            list-style:none;
        }
        
    </style>
</head>
<body>
    <h1>Contact Information</h1>
    <div class="container">
        <ul>
            <li>Name: <input type="text" name="Name" id="Contacts" placeholder="Enter Your Name" required></li>
            <br>
            <li>Address: <br> <textarea name="Address" id="Contacts" cols="30" rows="5" placeholder="Enter Your Address." required></textarea></li>
            <br>
            <li>Email: <input type="email" name="Email" id="Contacts" placeholder="Enter YourEmail" required></li>
            <br>
            <li>Phone No: <input type="number" name="Phone" id="Contacts" placeholder="Enter Your Number" required></li>
            <br>
            <br>
            <div class="input"><input type="submit" value="Submit"> <input type="reset" value="Reset"></div>
        </ul>
        
    </div>
</body>
</html>
